<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: seashell">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <img
          src="./assets/images/logo.png"
          class="navbar-brand"
          width="150px"
          height="50px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapseExample"
          aria-controls="navbar-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" id="anch" [routerLink]="['/home']"
                ><i class="fa fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" id="anch" [routerLink]="['/items1']"
                ><i class="fa fa-leaf"></i> Kitchen Items</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" id="anch" [routerLink]="['/about']"
                ><i class="fa fa-users" aria-hidden="true"></i> About Us</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" id="anch" [routerLink]="['/contact']">
                <i class="bi bi-person-lines-fill"></i>Contact Us</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ml-auto topnav">
            <li class="nav-item active">
              <a class="nav-link" id="anch" [routerLink]="['/register']"
                ><i class="fa fa-user-plus" aria-hidden="true"></i> Register</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" id="anch" [routerLink]="['/login']"
                ><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <br />

    <div class="card container">
      <div
        class="cardheading card-header heading"
        align="center"
        style="background-color: cadetblue"
      >
        <p style="color: azure">New User - Register Here!</p>
      </div>
      <div class="card-body">
        <form novalidate (ngSubmit)="save(regForm)" #regForm="ngForm">
          <!-- firstname -->
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="firstNameId"
              >First Name</label
            >
            <div class="col-md-8">
              <input
                type="text"
                id="firstNameId"
                minlength="4"
                name="firstName"
                [(ngModel)]="register.firstName"
              />
            </div>
          </div>
          <!-- lastname -->
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="lastNameId"
              >Last Name</label
            >
            <div class="col-md-8">
              <input
                type="text"
                id="lastNameId"
                minlength="4"
                name="lastName"
                [(ngModel)]="register.lastName"
              />
            </div>
          </div>
          <!-- email -->
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="emailId">Email</label>
            <div class="col-md-8">
              <input
                type="text"
                id="emailId"
                name="email"
                [(ngModel)]="register.email"
              />
            </div>
          </div>

          <!-- mobile -->
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="mobileId">Mobile</label>
            <div class="col-md-8">
              <input
                type="text"
                id="mobileId"
                name="mobile"
                [(ngModel)]="register.mobile"
              />
            </div>
          </div>
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="passwordId"
              >Password</label
            >
            <div class="col-md-8">
              <input
                type="password"
                id="passwordId"
                name="password"
                [(ngModel)]="register.password"
              />
            </div>
          </div>
          <!--<button class="btn btn-info" type="submit" [disabled]="!regForm.valid">-->
          <button
            class="btn btn-info"
            type="submit"
            [disabled]="!regForm.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
