<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <img
          src="./assets/images/logo.png"
          class="navbar-brand"
          width="150px"
          height="50px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapseExample"
          aria-controls="navbar-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" id="anch" [routerLink]="['/home']"
                ><i class="fa fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" id="anch" [routerLink]="['/items1']"
                ><i class="fa fa-leaf"></i> Kitchen Items</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" id="anch" [routerLink]="['/about']"
                ><i class="fa fa-users" aria-hidden="true"></i> About Us</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" id="anch" [routerLink]="['/contact']">
                <i class="bi bi-person-lines-fill"></i>Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="card container">
      <div
        class="card-header heading"
        align="center"
        style="background-color: cadetblue"
      >
        Add New Item Here!
      </div>
      <div class="card-body lg-4 md-6 sm-12 xs-12" align="center">
        <form novalidate (ngSubmit)="onItemAdd(regForm)" #regForm="ngForm">
          <!-- Item id -->
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="vegetableid"
              >Itemid</label
            >
            <div class="col-md-8">
              <input
                type="text"
                required
                id="vegetableid"
                minlength="1"
                name="vegetableid"
                [(ngModel)]="item.vegetableid"
                #vegetableid="ngModel"
                [ngClass]="{
                  'is-invalid':
                    (vegetableid.touched || vegetableid.dirty) &&
                    !vegetableid.valid
                }"
              />

              <span class="invalid-feedback">
                <span *ngIf="vegetableid.errors['required']">
                  The item ID is required
                </span>
              </span>
            </div>
          </div>
          <!-- Item Name -->
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="vegatblename"
              >Item Name</label
            >
            <div class="col-md-8">
              <input
                type="text"
                required
                id="vegetableme"
                minlength="1"
                name="vegetablename"
                [(ngModel)]="item.vegetablename"
                #vegetablename="ngModel"
                [ngClass]="{
                  'is-invalid':
                    (vegetablename.touched || vegetablename.dirty) &&
                    !vegetablename.valid
                }"
              />

              <span class="invalid-feedback">
                <span *ngIf="vegetablename.errors['required']">
                  The item name is required
                </span>
              </span>
            </div>
          </div>

          <!-- Item Image -->
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="vegetableimg"
              >Source</label
            >
            <div class="col-md-8">
              <input
                type="text"
                required
                id="vegetableimg"
                minlength="1"
                name="vegetableimg"
                [(ngModel)]="item.vegetableimg"
                #vegetableimg="ngModel"
                [ngClass]="{
                  'is-invalid':
                    (vegetableimg.touched || vegetableimg.dirty) &&
                    !vegetableimg.valid
                }"
              />

              <span class="invalid-feedback">
                <span *ngIf="vegetableimg.errors['required']">
                  Please provide proper source
                </span>
              </span>
            </div>
          </div>

          <!-- Item Cost -->
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="vegetablecost"
              >Price</label
            >
            <div class="col-md-8">
              <input
                type="text"
                required
                id="vegetablecost"
                minlength="1"
                name="vegetablecost"
                [(ngModel)]="item.vegetablecost"
                #vegetablecost="ngModel"
                [ngClass]="{
                  'is-invalid':
                    (vegetablecost.touched || vegetablecost.dirty) &&
                    !vegetablecost.valid
                }"
              />

              <span class="invalid-feedback">
                <span *ngIf="vegetablecost.errors['required']">
                  Please provide proper source
                </span>
              </span>
            </div>
          </div>
          <!--Item Quantity-->
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="vegetablequantity"
              >Quantity</label
            >
            <div class="col-md-8">
              <input
                type="text"
                required
                id="vegetablequantity"
                minlength="1"
                name="vegetablequantity"
                [(ngModel)]="item.vegetablequantity"
                #vegetablequantity="ngModel"
                [ngClass]="{
                  'is-invalid':
                    (vegetablequantity.touched || vegetablequantity.dirty) &&
                    !vegetablequantity.valid
                }"
              />

              <span class="invalid-feedback">
                <span *ngIf="vegetablequantity.errors['required']">
                  Please provide proper source
                </span>
              </span>
            </div>
          </div>
          <!--Item Totalprice-->
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="totalprice"
              >Total Price</label
            >
            <div class="col-md-8">
              <input
                type="text"
                required
                id="totalprice"
                minlength="1"
                name="totalprice"
                [(ngModel)]="item.totalprice"
                #totalprice="ngModel"
                [ngClass]="{
                  'is-invalid':
                    (totalprice.touched || totalprice.dirty) &&
                    !totalprice.valid
                }"
              />

              <span class="invalid-feedback">
                <span *ngIf="totalprice.errors['required']">
                  Please provide proper source
                </span>
              </span>
            </div>
          </div>

          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!regForm.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
